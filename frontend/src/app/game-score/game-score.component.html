<h1>Score</h1>
<button (click)="getScore()"> show score</button>

<table>
    <th>id</th>
    <th>title</th>
    <th>description</th>
    <th>completed</th>
    <tr *ngFor="let s of score | async">
        <td>
        {{s.id}}
        </td>
        <td>
        {{s.title}}
        </td>
        <td>
        {{s.points}}
        </td>            
    </tr>
    </table>
