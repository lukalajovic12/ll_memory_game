<div *ngIf="_userService.token"> 
    <h1>Score</h1>
    <button (click)="getScore()"> show score</button>
    <table>
        <th>title</th>
        <th>points</th>
        <tr *ngFor="let s of score | async">
            <td>
            {{s.title}}
            </td>
            <td>
            {{s.points}}
            </td>            
        </tr>
    </table>
</div>
