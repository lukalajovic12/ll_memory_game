<div *ngIf="_userService.isAuthenticated()"> 
    <h1>Score</h1>

    <span style="display: inline-flex; align-items: center">
        <label for="gamesSelect">Games: </label>
        <select id="gamesSelect"
          (change)="onChange($event)" [(ngModel)]="gameType">
          <option value="circles">circle</option>
          <option value="squares">square</option>
          <option value="square-reverse">square reverse</option>
          <option value="all">all</option>
        </select>
      </span>


    <table>
        <th>title</th>
        <th>points</th>
        <th>start lives</th>       
        <th>start level</th>   
        <th>mistakes tollerance</th>  
        <tr *ngFor="let s of score | async">
            <td>
              {{s.title}}
            </td>
            <td>
              {{s.points}}
            </td>     
            <td>
              {{s.lives}}
            </td>                 
            <td>
              {{s.startLevel}}
            </td>   
            <td>
              {{s.mistakes}}
            </td>                           
        </tr>
    </table>
</div>
<div class="row some_buttons">
  <button (click)="toBack()" class="ll_button">Back</button>
  <button (click)="toHome()" class="ll_button">Home</button>
</div>
