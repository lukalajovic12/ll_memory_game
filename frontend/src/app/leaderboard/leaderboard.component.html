<div *ngIf="_userService.isAuthenticated()"> 
    <h1>Score</h1>
    <table>
        <th>user</th>
        <th>title</th>
        <th>points</th>
        <tr *ngFor="let l of score | async">
            <td>
            {{l.username}}
            </td>
            <td>
            {{l.title}}
            </td>            
            <td>
            {{l.points}}
            </td>            
        </tr>
    </table>
</div>
