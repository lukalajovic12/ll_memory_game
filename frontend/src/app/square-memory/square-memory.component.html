<app-game-template
[title]="'square'"
[lives]="lives"
[points]="points"
[startGame]="startGame"
[showData]="showDataCanvas"
>
    <svg [attr.width]="windowSize" [attr.height]="windowSize" *ngIf="showGameCanvas" [@fadeInOut]>
        <rect *ngFor="let k of squares" [attr.fill]="squareColor(k)" 
        stroke="black" 
        [attr.width]="windowSize/numberOfSquares" 
        [attr.height]="windowSize/numberOfSquares" 
        [attr.x]=" k.column*windowSize/numberOfSquares"
        [attr.y]="k.row*windowSize/numberOfSquares"
        (click)="checkSquare(k)" />
    </svg>
</app-game-template>
