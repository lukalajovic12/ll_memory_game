<h1>square memory game</h1>
<button (click)="startGame()" *ngIf="lives ===0"> start game </button>   
<div class="game_data">
<div>lives: {{lives}}</div>
<div>points {{points}}</div>
</div>
<svg [attr.width]="svgWidth" [attr.height]="svgHeight" *ngIf="lives>0">
    <rect *ngFor="let k of squares" [attr.fill]="squareColor(k)" 
    stroke="black" 
    [attr.width]="svgWidth/numberOfSquares" 
    [attr.height]="svgHeight/numberOfSquares" 
    [attr.x]=" k.column*svgWidth/numberOfSquares"
    [attr.y]="k.row*svgHeight/numberOfSquares"
    (click)="checkSquare(k)" />
</svg>
