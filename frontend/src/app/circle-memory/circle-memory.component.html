
<app-game-template
[title]="title"
[lives]="lives"
[points]="points"
[startGame]="startGame"
[startCustomGame]="startCustomGame"
[gameDisplayState]="gameDisplayState"
[success]="success">
<svg class="svg_canvas" *ngIf="gameDisplayState === 'game'" [@fadeInOut]>
    <line class="circle-line" *ngFor="let l of generateLines()" [attr.x1]="l.x1" [attr.x2]="l.x2" [attr.y1]="l.y1" [attr.y2]="l.y2" />
    <circle class="game_circle"
     *ngFor="let c of circles; let i = index"
      [attr.cx]="c.x" [attr.cy]="c.y"
     [attr.r]="radius/2"
     class="game_circle" 
     [ngClass]="{
        'mistake_circle': circleMistake(i),
      }"
     (click)="checkNumber(i)" />
    <text class="game_circle_text" *ngFor="let n of gameNumbers" [attr.x]="n.x" [attr.y]="n.y">{{ displayNumber(n) }}</text>
</svg>
</app-game-template>
